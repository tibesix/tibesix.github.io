<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gestileerde Hoofdingen</title>
    <style>
        /* Stijl voor alle hoofdingen */
        h1, h2, h3 {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.4em;
        }

        /* Stijl voor alle paragrafen */
        p {
            font-family: "Times New Roman", serif;
            font-size: 1.2em;
        }

        /* Specifieke kleurklassen voor paragrafen */
        .rood {
            color: red;
        }

        .groen {
            color: green;
        }

        .blauw {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Eerste Niveau Hoofding</h1>
<p class="rood">Dit is de eerste paragraaf met rode tekst.</p>

<h2>Tweede Niveau Hoofding</h2>
<p class="groen">Dit is de tweede paragraaf met groene tekst. </p>

<h3>Derde Niveau Hoofding</h3>
<p class="blauw">Dit is de derde paragraaf met blauwe tekst.</p>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container mt-5">
    <!-- Desktop: 4 kolommen | Tablet: 2 kolommen | Mobile: 1 kolom -->
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="box">Kolom 1</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="box">Kolom 2</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="box">Kolom 3</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="box">Kolom 4</div>
        </div>
    </div>
</div>
</body>
</html>
